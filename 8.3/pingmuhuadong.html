<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{margin: 0;padding: 0;-webkit-box-sizing: border-box;}
			html,body{margin: 0;height: 100%;width: 100%;}
			.container{height: 100%;width:100%;position: relative;overflow: hidden;}
			ul{width: 400%;height: 100%;position: absolute;top: 0;left: 0;list-style: none;}
			li{height: 300px;width: 25%;float: left;border: 1px solid white;}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li><img src="img/img1.jpg"/></li>
				<li><img src="img/img2.png"/></li>
				<li><img src="img/img3.jpg"/></li>
				<li><img src="img/img4.jpg"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var container= document.getElementsByTagName("div")[0];
		var ul=document.getElementsByTagName("ul")[0];
		var lis=document.getElementsByTagName("li");
		function getstyle (obj,attr) {
			return getComputedStyle(obj,null)[attr];
		}
		var w=parseInt( getstyle (lis[0],"width"));
//		console.log(w);
		var oleft=0;
		var n=0;
		ul.addEventListener("touchstart",function (ev) {
			ev.preventDefault();
			var ex=ev.changedTouches[0].pageX;
//			console.log(ex);
			 oleft=this.offsetLeft;
			ul.addEventListener("touchmove",function (ev) {
				var dis=ev.changedTouches[0].pageX-ex;		
//				console.log(dis);
				ul.style.left=oleft+dis+"px";
			})
			ul.addEventListener("touchend",function (ev) {
				n=Math.round(this.offsetLeft/w);
				if (n<-3) {
					n=-3;
				}
				if (n>0) {
					n=0;
				}
				console.log(n)
				ul.style.left=w*n+"px";
			})
		})
	</script>
</html>
